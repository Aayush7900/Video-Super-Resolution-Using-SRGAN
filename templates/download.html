<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Processed Video</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #e3f2fd;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 600px;
        }
        .header-text {
            color: #4CAF50;
            font-weight: bold;
            font-size: 2rem;
        }
        .download-card {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        .download-card h4 {
            color: #ff6347;
            font-size: 1.5rem;
            margin-bottom: 30px;
        }
        .btn-download {
            background-color: #28a745;
            border-color: #28a745;
            font-size: 1.2rem;
            padding: 10px 30px;
        }
        .btn-download:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }
        .back-btn {
            margin-top: 20px;
            display: inline-block;
            background-color: #008CBA;
            padding: 10px 30px;
            border-radius: 5px;
            color: white;
            font-size: 1rem;
            text-decoration: none;
        }
        .back-btn:hover {
            background-color: #007B9A;
        }
        .footer {
            margin-top: 50px;
            text-align: center;
            color: #777;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="text-center header-text">Your Video is Ready for Download!</h2>
        
        <div class="download-card text-center">
            <h4>Click the button below to download your processed video:</h4>
            <a class="btn btn-download" href="{{ url_for('processed_file', filename=filename) }}" download>Download Processed Video</a>

            <!-- Back to home button -->
            <br><br>
            <a href="/" class="back-btn">Back to Home</a>
        </div>
    </div>

    <div class="footer">
        <p>&copy; Aayush Shrestha, Ishita Chalise ,& Pradish Tamrakar</p>
    </div>

    <!-- Optional Bootstrap JS and Popper.js for better interactions (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

</body>
</html>
