<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Processor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f0f8ff;
        }
        .container {
            max-width: 800px;
        }
        .header-text {
            color: #4CAF50;
            font-weight: bold;
        }
        .upload-form {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .upload-form h4 {
            color: #ff6347;
        }
        .btn-primary {
            background-color: #008CBA;
            border-color: #008CBA;
        }
        .btn-primary:hover {
            background-color: #007B9A;
            border-color: #007B9A;
        }
        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
        }
        .btn-success:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }
        .video-preview {
            margin-top: 30px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .video-preview h4 {
            color: #333;
        }
        .footer {
            margin-top: 50px;
            text-align: center;
            color: #777;
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <h2 class="text-center header-text">Video Enhancement Using Deep Learning</h2>
        
        {% if filename %}
        <!-- Show the download button and video preview after video is processed -->
        <div class="video-preview text-center">
            <h4>Your video is processed! Watch the preview and download it.</h4>
            <video width="100%" controls>
                <source src="{{ url_for('processed_file', filename=filename) }}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <br><br>
            <a class="btn btn-success" href="{{ url_for('processed_file', filename=filename) }}" download>Download Processed Video</a>
        </div>
        {% else %}
        <!-- Show the upload form if no video is processed yet -->
        <div class="upload-form">
            <h4 class="text-center">Upload your video to start processing</h4>
            <form action="/" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <input class="form-control" type="file" name="video" accept="video/*" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Upload & Process</button>
            </form>
        </div>
        {% endif %}
    </div>

    <div class="footer">
        <p>&copy; Aayush Shrestha, Ishita Chalise ,& Pradish Tamrakar</p>
    </div>

    <!-- Optional Bootstrap JS and Popper.js for better interactions (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

</body>
</html>
